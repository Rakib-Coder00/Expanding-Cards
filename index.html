<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="panel active" style="background: url(https://source.unsplash.com/1600x900/?sky,town)">
            <h3>explore the world</h3>
        </div>


        <div class="panel" style="background: url(https://source.unsplash.com/1600x900/?mountain,skyclouds);">
            <h3>mountains - clouds</h3>
        </div>

        <div class="panel" style="background: url(https://source.unsplash.com/1600x900/?nature,forest)";>
            <h3>wild forest</h3>
        </div>

        <div class="panel" style="background: url(https://source.unsplash.com/1600x900/?beach,sunnybeach);">
            <h3>sunny beach</h3>
        </div>

        <div class="panel" style="background: url(https://source.unsplash.com/1600x900/?nature,winter);">
            <h3>city on winter</h3>
        </div>


    </div>




    <script src="script.js"></script>
</body>
</html>
